            </ul>
        </nav>
    </header>
    <main class="contacto">
        <section class="formulario">
            <h2>Contáctanos</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="tema">Tema:</label>
                <input type="text" id="tema" name="tema" required>
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
        <section class="mapa">
            <h2>Estamos aquí</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14552.425507464034!2d-2.9454090517990155!3d43.26301296254062!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd4e4f2de7beae03%3A0x48b7e1c078ad0e6d!2sBilbao!5e0!3m2!1ses!2ses!4v1638307302343!5m2!1ses!2ses" 
                width="100%" 
                height="300" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </section>
    </main>
